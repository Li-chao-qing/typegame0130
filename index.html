<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>type game</title>
	<link rel="stylesheet" type="text/css" href="./stylesheets/index.css"/>
	<script type="text/javascript" src="./scripts/index.js"></script>
</head>
<body>
	<div class="content">
		<div  id="title" >TYPE GAME</div>
		<div class ='operation' id="time" title='time'>0</div>
		<div class ='operation' id="start" title='start'>start</div>
		<div class ='operation' id="pause" title='pause'>pause</div>
		<div class ='operation' id="replay" title='replay'>replay</div>
		<div class ='operation' id="help" title='help'>help
			<div class="info" id='info'  style='display:none'><div class='triangle'>◆</div>点击开始，可以开始游戏，此时按键盘时开始计时。当是大写字母时，按shift+相应的小写字母，可以让字母颜色变成黑色，小写字母时，只需按小写字母，可让其变成黑色，当所有字母颜色都变成黑色时，停止计时，弹出你所用的时间，点击确定，点击replay可以重新开始玩.
			</div>
		</div>
		<div id="scene"></div>
	</div>
</body>
</html>
